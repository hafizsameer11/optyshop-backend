name: Docker Build and Deploy

on:
  push:
    branches: [main, master, production]
  workflow_dispatch:

jobs:
  # =====================================================
  # BUILD & PUSH IMAGE
  # =====================================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # =====================================================
  # DEPLOY
  # =====================================================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      github.ref == 'refs/heads/production'

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DEPLOY_SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}
      DEPLOY_SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
      DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
      DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Validate environment
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "❌ DATABASE_URL missing"
            exit 1
          fi

      - name: Prisma validate
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          # ✅ Run banner columns safely without heredoc
          npx prisma db execute --stdin <<< "
          ALTER TABLE banners 
            ADD COLUMN IF NOT EXISTS page_type ENUM('home','category','subcategory','sub_subcategory') NOT NULL DEFAULT 'home';
          ALTER TABLE banners 
            ADD COLUMN IF NOT EXISTS category_id INT NULL;
          ALTER TABLE banners 
            ADD COLUMN IF NOT EXISTS sub_category_id INT NULL;
          "

          # Regenerate Prisma Client
          npx prisma generate

          # Run standard migrations
          npx prisma migrate deploy

      # ===============================
      # SSH DEPLOY (DOCKER)
      # ===============================
      - name: Deploy via SSH
        if: env.DEPLOY_SSH_HOST != ''
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.DEPLOY_SSH_HOST }}
          username: ${{ env.DEPLOY_SSH_USER }}
          key: ${{ env.DEPLOY_SSH_KEY }}
          port: ${{ env.DEPLOY_SSH_PORT }}
          script: |
            set -e
            cd ${DEPLOY_PATH:-/app}

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
              -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull $REGISTRY/$IMAGE_NAME:latest

            # Stop & remove old container
            docker stop optyshop-backend || true
            docker rm optyshop-backend || true

            # Run new container
            docker run -d \
              --name optyshop-backend \
              --restart unless-stopped \
              -p 5000:5000 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e NODE_ENV=production \
              $REGISTRY/$IMAGE_NAME:latest

      # ===============================
      # HEALTH CHECK
      # ===============================
      - name: Health check
        if: env.HEALTH_CHECK_URL != ''
        run: |
          sleep 15
          for i in {1..5}; do
            curl -fsS $HEALTH_CHECK_URL/health && exit 0
            sleep 5
          done
          echo "❌ Health check failed after 5 attempts"
          exit 1
